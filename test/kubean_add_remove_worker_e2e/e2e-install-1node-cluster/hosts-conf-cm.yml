apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster1-hosts-conf
  namespace: kubean-system
data:
  hosts.yml: |
    all:
      hosts:
        node1:
          ip: vm_ip_addr1
          access_ip: vm_ip_addr1
          ansible_host: vm_ip_addr1
          ansible_connection: ssh
          ansible_user: root
      children:
        kube_control_plane:
          hosts:
            node1:
        kube_node:
          hosts:
            node1:
        etcd:
          hosts:
            node1:
        k8s_cluster:
          children:
            kube_control_plane:
            kube_node:
        calico_rr:
          hosts: {}
